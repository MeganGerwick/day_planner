    //set variable to pull current date and current time 
 var dateTime = moment().format("MMMM Do YYYY, h:mm:ss a");
 $('#currentDay').text(dateTime);
 
 var time = moment().format("HH");
 console.log(time);

  //Check local storage for saved items
var toDo9El =$('#9amTask');
toDo9El.val(localStorage.getItem("9amToDo") )

var toDo10El =$('#10amTask');

var toDo5El =$('#5pmTask');
toDo5El.val(localStorage.getItem("5pmToDo") )

//Change timeblock colors according to current time
 if (time > 9) {
   $(toDo9El).addClass("past");
 }
 if (time < 9) {
   $(toDo9El).addClass("future");
 }
 if (time == 9) {
   $(toDo9El).addClass("present")
 }
