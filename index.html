<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
  
      <div class="hour"></div>
      <div class="row" id="9amRow">
        <p class="time-block" id="9am">9:00 am</p>
        <input data-hour="9" type="text" class="description" id="9amTask"></input>
        <button class="saveBtn" id="9amBtn">Save</button>
      </div>
        <div class="hour"></div>
        <div class="row" id="10amRow">
        <p class="time-block" id="10am">10:00 am</p>
        <input data-hour="10" type="text" class="description" id="10amTask"></input>
        <button  class="saveBtn" id="10amBtn">Save</button>
      </div>
        <div class="hour"></div>
        <div class="row" id="11amRow">
        <p class="time-block" id="11am">11:00 am</p>
        <input data-hour="11" type="text" class="description" id="11amTask"></input>
        <button  class="saveBtn" id="11amBtn">Save</button>
      </div>
        <div class="hour"></div>
        <div class="row" id="12pmRow">
        <p class="time-block" id="12pm">12:00 pm</p>
        <input data-hour="12" type="text" class="description" id="12pmTask"></input>
        <button  class="saveBtn" id="12pmBtn">Save</button>
      </div>
        <div class="hour"></div>
        <div class="row" id="1pmRow">
        <p class="time-block" id="1pm">1:00 pm</p>
        <input data-hour="13" type="text" class="description" id="1pmTask"></input>
        <button  class="saveBtn" id="1pmBtn">Save</button>
      </div>
        <div class="hour"></div>
        <div class="row" id="2pmRow">
        <p class="time-block" id="2pm">2:00 pm</p>
        <input data-hour="14" type="text" class="description" id="2pmTask"></input>
        <button  class="saveBtn" id="2pmBtn">Save</button>
      </div>
        <div class="hour"></div>
        <div class="row" id="3pmRow">
        <p class="time-block" id="3pm">3:00 pm</p>
        <input data-hour="15" type="text" class="description" id="3pmTask"></input>
        <button  class="saveBtn" id="3pmBtn">Save</button>
      </div>
        <div class="hour"></div>
        <div class="row" id="4pmRow">
        <p class="time-block" id="4pm">4:00 pm</p>
        <input data-hour="16" type="text" class="description" id="4pmTask"></input>
        <button  class="saveBtn" id="4pmBtn">Save</button>
      </div>
      <div class="hour"></div>
        <div class="row" id="5pmRow">
        <p class="time-block" id="5pm">5:00 pm</p>
        <input data-hour="17" type="text" class="description" id="5pmTask"></input>
        <button  class="saveBtn" id="5pmBtn">Save</button>
      </div>
    </div>  
          
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript">
   
    //set variable to pull current date and current time 
var dateTime = moment().format("MMMM Do YYYY, h:mm:ss a");
 $('#currentDay').text(dateTime);
 
 var time = moment().format("HH");
 console.log(time);

  //Check local storage for saved items
var toDo9El =$('#9amTask');
toDo9El.val(localStorage.getItem("9amToDo"));

var toDo10El =$('#10amTask');
toDo10El.val(localStorage.getItem("10amToDo"));

var toDo11El =$('#11amTask');
toDo11El.val(localStorage.getItem("11amToDo"));

var toDo12El =$('#12pmTask');
toDo12El.val(localStorage.getItem("12pmToDo"));

var toDo1El =$('#1pmTask');
toDo1El.val(localStorage.getItem("1pmToDo"));

var toDo2El =$('#2pmTask');
toDo2El.val(localStorage.getItem("2pmToDo"));

var toDo2El =$('#2pmTask');
toDo2El.val(localStorage.getItem("2pmToDo"));

var toDo3El =$('#3pmTask');
toDo3El.val(localStorage.getItem("3pmToDo"));

var toDo4El =$('#4pmTask');
toDo4El.val(localStorage.getItem("4pmToDo"));

var toDo5El =$('#5pmTask');
toDo5El.val(localStorage.getItem("5pmToDo"));

//Change timeblock colors according to current time using if functions

if (time > 9) {
   $(toDo9El).addClass("past");
 }
 if (time < 9) {
   $(toDo3El).addClass("future");
 }
 if (time == 9) {
   $(toDo9El).addClass("present");
 }

 if (time > 10) {
   $(toDo10El).addClass("past");
 }
 if (time < 10) {
   $(toDo10El).addClass("future");
 }
 if (time == 10) {
   $(toDo10El).addClass("present");
 }

 if (time > 11) {
   $(toDo11El).addClass("past");
 }
 if (time < 11) {
   $(toDo3El).addClass("future");
 }
 if (time == 11) {
   $(toDo11El).addClass("present");
 }
 
 if (time > 12) {
   $(toDo12El).addClass("past");
 }
 if (time < 12) {
   $(toDo3El).addClass("future");
 }
 if (time == 12) {
   $(toDo12El).addClass("present");
 }
 
 if (time > 13) {
   $(toDo1El).addClass("past");
 }
 if (time < 13) {
   $(toDo1El).addClass("future");
 }
 if (time == 13) {
   $(toDo1El).addClass("present");
 }

 if (time > 14) {
   $(toDo2El).addClass("past");
 }
 if (time < 14) {
   $(toDo2El).addClass("future");
 }
 if (time == 14) {
   $(toDo2El).addClass("present");
 }
 
 if (time > 15) {
   $(toDo3El).addClass("past");
 }
 if (time < 15) {
   $(toDo3El).addClass("future");
 }
 if (time == 15) {
   $(toDo3El).addClass("present");
 }

 if (time > 16) {
   $(toDo4El).addClass("past");
 }
 if (time < 16) {
   $(toDo4El).addClass("future");
 }
 if (time == 16) {
   $(toDo4El).addClass("present");
 }

 if (time > 17) {
   $(toDo5El).addClass("past");
 }
 if (time < 17) {
   $(toDo5El).addClass("future");
 }
 if (time == 17) {
   $(toDo5El).addClass("present");
 }
  
  //Add Click Event to save button
$('#9amBtn').click(function(){
var task9am = $('#9amTask').val();
localStorage.setItem("9amToDo", task9am);
})

$('#10amBtn').click(function(){
var task10am = $('#10amTask').val();
localStorage.setItem("10amToDo", task10am);
})  

$('#11amBtn').click(function(){
var task11am = $('#11amTask').val();
localStorage.setItem("11amToDo", task11am);
}) 

$('#12pmBtn').click(function(){
var task12pm = $('#12pmTask').val();
localStorage.setItem("12pmToDo", task12pm);
}) 

$('#1pmBtn').click(function(){
var task1pm = $('#1pmTask').val();
localStorage.setItem("1pmToDo", task1pm);
}) 

$('#2pmBtn').click(function(){
var task2pm = $('#2pmTask').val();
localStorage.setItem("2pmToDo", task2pm);
}) 

$('#3pmBtn').click(function(){
var task3pm = $('#3pmTask').val();
localStorage.setItem("3pmToDo", task3pm);
}) 

$('#4pmBtn').click(function(){
var task4pm = $('#4pmTask').val();
localStorage.setItem("4pmToDo", task4pm);
}) 

$('#5pmBtn').click(function(){
var task5pm = $('#5pmTask').val();
localStorage.setItem("5pmToDo", task5pm);
}) 

//clear data at the end of the day
if (time == 24) {
  localStorage.clear();
}

    </script>
  </body>
</html>
